<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI!!!! BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container text-center">
        <h2>Calculator</h2>
        <div class="row">
            <div class="col-auto">
                <div class="row mb-3">
                    <input type="text" class="form-control" />
                </div>
                <div class="row mb-1 m-0 justify-content-space-between ">
                    <div class="col-auto">
                        <button class="btn btn-light">9</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">8</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">7</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">/</button>
                    </div>

                </div>
                <div class="row mb-1 m-0 justify-content-space-between">
                    <div class="col-auto"> <button class="btn btn-light">6</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">5</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">4</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">*</button>
                    </div>

                </div>
                <div class="row mb-1 m-0 justify-content-space-between">
                    <div class="col-auto"> <button class="btn btn-light">3</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">2</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">1</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">-</button>
                    </div>

                </div>
                <div class="row mb-1 m-0 justify-content-space-between">
                    <div class="col-auto"> <button class="btn btn-light">*</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">#</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">0</button>
                    </div>
                    <div class="col-auto"> <button class="btn btn-light">+</button>
                    </div>

                </div>
            </div>

            <div class="row m-0 justify-content-space-between">
                <div class="col ps-0">
                    <button class="btn btn-primary w-100">
                        =
                    </button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-warning">
                        C
                    </button>
                </div>

            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script
</body>
</html>
